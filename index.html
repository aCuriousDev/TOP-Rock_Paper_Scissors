<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Play Rock Paper Scissors</h1>
    </header>
    <section>
        <p>Open your console and try it ! <em>Usually press F12 to open it.</em></p>
        <button class="launch-game" id="launch-game" onclick="game()">Start Battle</button>
    </section>
    <div class="display-result">
        <div><p>Player Score</p><p class="score" id="player-score"></p></div>
        <div><p>Computer Score</p><p class="score" id="computer-score"></p></div>
    </div>
    <p class="results" id="results"></p>
    <script src="script.js"></script>
</body>
</html>
